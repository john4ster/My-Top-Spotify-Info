<!DOCTYPE html>
<html>
  <head>
    <title>My Top Spotify Info</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <div class="title">
        <h1>MyTopSpotifyInfo</h1>
        <button type="button" class="loginButton">Login with Spotify</button>
      </div>
    </header>

    <div class = "content">
      <div class = "contentInside">
        <div class="topLists">
          <div class="topTracks">
            <h2>My Top Tracks</h2>
            <ul class = "topTracksList"></ul>
          </div>
          <div class="topArtists">
            <h2>My Top Artists</h2>
            <ol class ="topArtistsList"></ol>
          </div>
        </div>

        <div class="modalbg">
          <div class="signInModal">
            <h1>My Top Spotify Info</h1>
            <p>See your top artists and top songs using Spotify!</p>
            <a href="/login" class="modalLoginButton">Log in with Spotify</a>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer">

      <a href="https://github.com/john4ster"><img src="images/gitHubIcon.png"></a>

      <p>John Forster</p>

    </footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="client.js"></script>

  </body>
</html>
